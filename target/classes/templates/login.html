<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="ISO-8859-1" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Ticket Manager</title>
	<object th:include="layouts :: basicHead" th:remove="tag" ></object>
   
</head>
<body>

<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                    	<div th:if="${param.error}" class="alert alert-danger" th:text="#{login.error.invalidDetails}">Invalid username or password</div>
						<div th:if="${param.logout}" class="alert alert-success" th:text="#{login.loggedOut}">You have logged out</div>
						<div th:if="${regisrationSuccess==true}" class="alert alert-success" th:text="#{register.label.success}"></div>
			
                        <form role="form" method="post" th:action="@{/login}">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" th:placeholder="#{global.username}" name="username" type="text" autofocus="true" />
                                </div>
                                <div class="form-group">
                                    <input class="form-control" th:placeholder="#{global.password}" th:name="password" th:id="password" th:type="password"  />
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" th:value="'Remember Me'" /> <span>Remember Me</span>
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" th:value="#{global.signin}" name="signin"  class="btn btn-lg btn-success btn-block" />
                                
                            </fieldset>
                        </form>
                      
                        
						<a th:href="@{/register}" th:text="#{global.register}" class="btn btn-lg btn-success btn-block" />                                
                            
                      
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

   
</body>
</html>
