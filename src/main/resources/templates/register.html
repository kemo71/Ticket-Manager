<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="ISO-8859-1" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Ticket Manager</title>
	<object th:include="layouts :: basicHead" th:remove="tag" ></object>
   
</head>
<body>

<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                
                    <div class="panel-heading">
                        <h3 class="panel-title">Registration</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post" th:action="@{/register}" th:object="${registerModel}">
                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" >
                    		<p th:each="err: ${#fields.errors('*')}" th:text="${err}"></p>
                    	</div>
                            <fieldset>
                                <div class="form-group" th:classappend="${#fields.hasErrors('username')? 'has-error':''}">
                                    <input class="form-control" th:placeholder="#{global.username}" type="text" th:field="*{username}" autofocus="true" />
                                </div>
                                <div class="form-group"  th:classappend="${#fields.hasErrors('password')? 'has-error':''}">
                                    <input class="form-control" th:placeholder="#{global.password}"  type="password" th:field="*{password}" />
                                </div>
                                <div class="form-group"  th:classappend="${#fields.hasErrors('passwordConformation')? 'has-error':''}">
                                    <input class="form-control" th:placeholder="#{global.password}" type="password" th:field="*{passwordConformation}" />
                                </div>
                                <div class="form-group"  th:classappend="${#fields.hasErrors('email')? 'has-error':''}">
                                    <input class="form-control" th:placeholder="#{register.label.email}" name="email" type="text" th:field="*{email}" />
                                </div>
                                
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" th:value="#{global.register}" name="register"  class="btn btn-lg btn-success btn-block" />
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
</body>
</html>
